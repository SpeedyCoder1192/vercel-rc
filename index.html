<!DOCTYPE html>
<html>
<head>
    <title>RC Dashboard</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; }
        video { width: 360px; height: auto; border: 2px solid #333; cursor: crosshair; background: #111; }
    </style>
</head>
<body>
    <h1>REMOTE CONTROL ACTIVE</h1>
    <video id="remoteVideo" autoplay playsinline></video>
    <p id="status">Connecting...</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const SECRET = "66767";
        const socket = io({ extraHeaders: { "ModHeader": SECRET } });
        const video = document.getElementById('remoteVideo');

        socket.on('connect', () => {
            document.getElementById('status').innerText = "Connected";
            socket.emit('register', 'controller');
        });

        video.addEventListener('mousedown', (e) => {
            const rect = video.getBoundingClientRect();
            socket.emit('command', {
                type: 'CLICK',
                x: (e.clientX - rect.left) / rect.width,
                y: (e.clientY - rect.top) / rect.height
            });
        });

        const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        pc.ontrack = (event) => { video.srcObject = event.streams[0]; };

        socket.on('signal', async (data) => {
            if (data.sdp) {
                await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
                if (data.sdp.type === 'offer') {
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    socket.emit('signal', { role: 'controller', payload: { sdp: pc.localDescription } });
                }
            } else if (data.candidate) await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        });
    </script>
</body>
</html>
