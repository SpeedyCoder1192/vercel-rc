<!DOCTYPE html>
<html>
<head>
    <title>Remote View</title>
    <style>
        video { width: 100%; max-width: 400px; background: black; border: 2px solid #333; }
    </style>
</head>
<body>
    <video id="remoteVideo" autoplay playsinline muted></video>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const room = 'device-1';
        const remoteVideo = document.getElementById('remoteVideo');

        const pc = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        });

        socket.emit('join', room);

        // 1. Handle incoming signals from Android
        socket.on('signal', async (data) => {
            try {
                if (data.type === 'offer') {
                    // Android puts SDP inside 'signal' property
                    await pc.setRemoteDescription(new RTCSessionDescription(data.signal));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    socket.emit('signal', { room, type: 'answer', signal: answer });
                } else if (data.type === 'ice') {
                    await pc.addIceCandidate(new RTCIceCandidate(data.signal));
                }
            } catch (e) { console.error("Signaling error:", e); }
        });

        // 2. Display the stream
        pc.ontrack = (event) => {
            console.log("Stream received!");
            remoteVideo.srcObject = event.streams[0];
        };

        // 3. Send clicks back to Android
        remoteVideo.onclick = (e) => {
            const rect = remoteVideo.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;
            const y = (e.clientY - rect.top) / rect.height;
            socket.emit('command', { room, type: 'click', x, y });
        };
    </script>
</body>
</html>
